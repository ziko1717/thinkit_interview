<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="original">
      <th mat-header-cell *matHeaderCellDef> Original </th>
      <td mat-cell *matCellDef="let element"> {{element.key2}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="transformed">
      <th mat-header-cell *matHeaderCellDef> Transformed </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
